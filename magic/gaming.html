    <meta charset="UTF-8">

    <title>Gaming Profiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.9;
        }

        .profiles {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .profile-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .profile-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.2);
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            flex-shrink: 0;
        }

        .profile-icon svg {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .profile-username {
            font-size: 16px;
            opacity: 0.9;
            font-family: 'Courier New', monospace;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }

            .profile-item {
                padding: 20px;
                gap: 15px;
            }

            .profile-icon {
                width: 45px;
                height: 45px;
            }

            .profile-icon svg {
                width: 24px;
                height: 24px;
            }

            .profile-name {
                font-size: 16px;
            }

            .profile-username {
                font-size: 14px;
            }
        }
    </style>
</head>
