<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Redirects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .code {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 20px 0;
            text-align: left;
        }

        .examples {
            margin-top: 30px;
            text-align: left;
        }

        .examples h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .example-link {
            display: block;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .example-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .arrow {
            margin-left: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">✨</span>
        <h1>Magic Redirects</h1>
        <p>This directory handles short URL redirects using Cloudflare Pages.</p>
        
        <div class="code">
            Format: /magic/CODE → destination
        </div>

        <div class="examples">
            <h2>Available Redirects:</h2>
            <a href="/magic/GH" class="example-link">
                /magic/GH <span class="arrow">→</span> GitHub
            </a>
            <a href="/magic/BS" class="example-link">
                /magic/BS <span class="arrow">→</span> Bluesky
            </a>
            <a href="/magic/IG" class="example-link">
                /magic/IG <span class="arrow">→</span> Instagram
            </a>
            <a href="/magic/LI" class="example-link">
                /magic/LI <span class="arrow">→</span> LinkedIn
            </a>
        </div>

        <p style="margin-top: 30px; font-size: 14px; opacity: 0.7;">
            To add more redirects, edit the _redirects file
        </p>
    </div>
</body>
</html>
