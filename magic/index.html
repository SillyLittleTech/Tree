<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Redirects</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .code {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin: 20px 0;
            text-align: left;
        }

        .examples {
            margin-top: 30px;
            text-align: left;
        }

        .examples h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .example-link {
            display: block;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            margin-bottom: 10px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .example-link:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateX(5px);
        }

        .arrow {
            margin-left: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">✨</span>
        <h1>Magic Redirects</h1>
        <p>Short URL redirect service.</p>
        
        <div class="code">
            Format: /CODE → destination
        </div>

        <div class="examples">
            <h2>Available Redirects:</h2>
            <a href="/magic/GH" class="example-link">
                /GH <span class="arrow">→</span> GitHub
        <div class="examples">
            <h2>Available Redirects:</h2>
            <div id="redirectList">
                <p style="opacity:0.85">Loading redirects…</p>
            </div>
        </div>
    </div>

    <script>
    // Fetch and parse the _redirects file residing in the same directory as this page.
    // Expected format per-line: /SHORT_CODE destination [status]
    async function loadRedirects() {
        const container = document.getElementById('redirectList');
        try {
            const res = await fetch('./_redirects', {cache: 'no-store'});
            if (!res.ok) throw new Error('Fetch failed: ' + res.status);
            const text = await res.text();
            const lines = text.split(/\r?\n/);
            const entries = [];
            for (let raw of lines) {
                const line = raw.trim();
                if (!line) continue; // skip empty
                if (line.startsWith('#')) continue; // skip comments
                // split on whitespace, but destination may contain query strings — split to max 3 parts
                const parts = line.split(/\s+/);
                if (parts.length < 2) continue; // invalid line
                const source = parts[0];
                const destination = parts[1];
                entries.push({source, destination});
            }

            container.innerHTML = '';
            if (entries.length === 0) {
                container.innerHTML = '<p style="opacity:0.85">No redirects found in <code>_redirects</code>.</p>';
                return;
            }

            for (const e of entries) {
                // Display human-friendly text: show source (without leading slash when appropriate)
                const code = e.source.replace(/^\//, '');
                const a = document.createElement('a');
                // Link to the local short path so clicking in the browser will follow relative routing
                a.href = './' + code;
                a.className = 'example-link';
                a.innerHTML = document.createElement('span');
                // Build inner HTML safely
                a.innerHTML = '<span class="code-inline">/' + code + '</span> <span class="arrow">\u2192</span> ' + escapeHtml(e.destination);
                container.appendChild(a);
            }
        } catch (err) {
            console.error('Error loading redirects:', err);
            container.innerHTML = '<p style="opacity:0.85">Unable to load redirects. Check that <code>_redirects</code> exists and is accessible.</p>';
        }
    }

    function escapeHtml(s) {
        return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    // Run on load
    document.addEventListener('DOMContentLoaded', loadRedirects);
    </script>
