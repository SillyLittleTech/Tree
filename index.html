<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeDirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            font-size: 20px;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .card-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }

        .card-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .card-description {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .footer {
            margin-top: 60px;
            opacity: 0.7;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 48px;
            }

            .cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TreeDirect</h1>
        <p class="subtitle">Branching Tree website & Redirect tool</p>

        <div class="cards">
            <a href="/grow/" class="card">
                <span class="card-emoji">üå±</span>
                <h2 class="card-title">Grow</h2>
                <p class="card-description">Your personal link tree - share all your important links in one place</p>
            </a>

            <a href="/magic/" class="card">
                <span class="card-emoji">‚ú®</span>
                <h2 class="card-title">Magic</h2>
                <p class="card-description">Short URL redirects powered by Cloudflare Pages</p>
            </a>
        </div>

        <div class="footer">
            <p>Built with ‚ù§Ô∏è using TreeDirect</p>
        </div>
    </div>
</body>
</html>
